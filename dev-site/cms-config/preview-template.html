<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External styles can be included here if needed. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>

        <!-- The 'styles' replacement tag must be present to apply styles to the editor preview. -->
        {{styles}}
    </head>

    <body>
        <!-- 
            Add replacement tags with the name of the collection field you want to display 
            to each html element they should appear in.
        -->
        <main class="container">
            <h5>{{date}}</h5>
            <h1>{{title}}</h1>
            
            <article>
                {{body}}
            </article>
        </main>
    </body>
</html>
